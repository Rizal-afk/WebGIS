      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

    ></script>
    <script>
      var Maps = L.tileLayer(
        "https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}"
      );
      var Satellite = L.tileLayer(
        "https://mt2.google.com/vt/lyrs=s&x={x}&y={y}&z={z}"
      );
      var OpenStreetMap = L.tileLayer(
        "https://tile.openstreetmap.org/{z}/{x}/{y}.png"
      );
      var Roads = L.tileLayer(
        "https://mt1.google.com/vt/lyrs=h&x={x}&y={y}&z={z}"
      );
      var Hybrid = L.tileLayer(
        "https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}"
      );

      const map = L.map("map", {
        center: [-2.565095, 121.38173],
        zoom: 13,
        layers: [Maps],
      });

      const baseLayers = {
        Maps: Maps,
        Satellite: Satellite,
        OpenStreetMap: OpenStreetMap,
        Roads: Roads,
        Hybrid: Hybrid,
      };

      const layerControl = L.control.layers(baseLayers).addTo(map);

      async function getData() {
        try {
          const Emp = await axios.get("https://webgisapi.vercel.app/titikEmp");
          titikEmp = Emp.data;
          const Fes = await axios.get("https://webgisapi.vercel.app//titikFes");
          titikFes = Fes.data;
          console.log(titikFes);
          loadData(titikEmp, titikFes);
        } catch (err) {
          // Handle Error Here
          console.error(err);
        }
      }
      var redIcon = new L.Icon({
        iconUrl: "img/marker-icon-2x-red.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
      });
      async function loadData(titikEmp, titikFes) {
        for (const feature of titikEmp) {
          L.marker([feature.Y, feature.X])
            .bindTooltip(feature.Label, { noHide: true })
            .addTo(map);
        }
        for (const feature of titikFes) {
          L.marker([feature.Y, feature.X], { icon: redIcon })
            .bindTooltip(feature.FES, { noHide: true })
            .addTo(map);
        }
        console.log(titikEmp);
      }
      getData();
    </script>
